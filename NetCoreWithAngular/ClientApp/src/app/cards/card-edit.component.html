<form class="cards-container" [formGroup]="cardForm" (ngSubmit)="save()">    
    <input class="form-item" type="text" [formControl]="name" placeholder="Name" />
    <input class="form-item" type="number" [formControl]="itemsCount" placeholder="Items count"/>     
    <button type="submit" [disabled]="!cardForm.valid" class="form-item" mat-raised-button>Save</button>
</form>
